<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- site: font awesome cdn -->
    <!-- site para icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title> IMC Calculator </title>

</head>
<body>
        <main id="container">

            
            
            <section id="calculadora">
                <form id="form">

                    <h1 id="title"> 
                        IMC - Calculadora
                    </h1>

                    
                    
                    <div class="input-box">
                        <label for="weight"> Digite o Peso </label>
                        
                        <div class="input-field">
                            <i class="fa-solid fa-arrow-right"></i>
                            <input type="number" step="0.01" id="weight" required>
                            <span> kg </span>
                        </div>
                        
                    </div>
                    
                    <div class="input-box">
                        <label for="height"> Digite a Altura </label>
                        
                        <div class="input-field">
                            <i class="fa-solid fa-arrow-right"></i>
                            <input type="number" step="0.01" id="height" required>
                            <span> m </span>
                        </div>
                        
                    </div>
                    
                    <button id="calcular">
                        Verificar
                    </button>

                </form>

                <div id="infos" class="hidden">
                    <div id="result">
                        <div id="imc">
                            <span id="value">00</span>
                            <span>Seu IMC</span>
                        </div>
                        <div id="description">
                            <span>00</span>
                        </div>
                    </div>
                    <div id="more-info">
                        <a href="https://www.tuasaude.com/imc/">
                            Para mais informações sobre IMC
                            <i class="fa-solid fa-arrow-right"></i>
                        </a>
                    </div>
                </div>

            </section>

            <button id="modo-escuro">Clique aqui</button>

        </main>
        <script src="assets/js/script.js"></script>
</body>
</html>
